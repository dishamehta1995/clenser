<!DOCTYPE html>
<html>
<head>
	<title>Characther remover</title>
</head>
<style type="text/css">
	body{color: #fff;background: #111;font-size: 18px; line-height: 1.5;font-family: arial;}
	p{text-transform: lowercase;}
	textarea {width: 100%; min-height: 100px; }
</style>
<body>
	<textarea></textarea>
	<button>Submit</button>
	<p>	</p>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
$(function (){
	$('button').on('click',function(){
	  var str = $("textarea").val(); 
	  var newStr = str.replace(new RegExp('[,.’?!”“:;:@#$%^&*()+={}|"/><~`]', 'g'), '');
	  var newStr = newStr.replace(new RegExp('[-—]', 'g'), ' ');
	  var newStr = newStr.replace("'", '');
	  var newStr = newStr.replace("‘", '');
	  var newStr = newStr.replace('[', '');
	  var newStr = newStr.replace(']', '');
	  $("p").text(newStr);		
	})
});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Character remover</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=0">
</head>
<style type="text/css">
	body{color: #fff;background: #111;font-size: 18px; line-height: 1.5;font-family: arial;box-sizing: border-box;}
	p{text-transform: lowercase;}
	button{font-size: 16px; padding: 10px 20px; border-radius: 25px;}
	textarea {width: 100%; min-height: 100px; box-sizing: border-box;text-transform:lowercase;}
	#myInput{opacity:0;text-transform:lowercase}
	button:hover,
	button:active,
	button:focus{outline: 0;}
</style>
<body>
	<textarea></textarea>
	<button class="button">Submit</button>
	<button onclick="myFunction()">Copy text</button>
	<button class="clear">clear</button>	
	<div>
		<input type="text" value="" id="myInput">
	</div>
	<p></p>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
$(function (){
        $('.button').on('click',function(){
           $(".clear").val("");
        });
	$('.button').on('click',function(){
	  var str = $("textarea").val(); 
	  var newStr = str.replace(new RegExp('[,.’?!”“:;:@#$%^&*()+={}|"/><~`]', 'g'), '');
	  var newStr = newStr.replace(new RegExp('[-—]', 'g'), ' ');
	  var newStr = newStr.replace("'", '');
	  var newStr = newStr.replace("‘", '');
	  var newStr = newStr.replace('[', '');
	  var newStr = newStr.replace(']', '');
	  var newStr = newStr.replace(new RegExp('[\r\n]','g'), ' ');
	  var newStr = newStr.replace(new RegExp('[\t\r\n]','g'),'');
	  var newStr = newStr.replace(/\s\s+/g, ' ');
	  $("p").text(newStr);
	  $("#myInput").val(newStr);
	})
	
});
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied!");
}
</script>
</html>
